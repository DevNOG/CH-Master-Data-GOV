<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link rel="icon" href="https://chmasterdata.com.br/wp-content/uploads/2024/06/ch.png" type="image/png">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }

        h1 {
            font-family: 'Arial Black', sans-serif;
            font-size: 40px;
            margin-bottom: 20px;
            color: #007BFF;
        }

        .content {
            background-color: #fff;
            padding: 20px; /* Reduzido de 40px */
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 750px; /* Reduzido de 900px */
            width: 100%;
        }

        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
            gap: 10px; /* Ajuste para espaçamento mais próximo */
            margin-top: 30px;
}

        .button {
            background-color: #007BFF;
            color: #fff;
            padding: 2px 5px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            width: 150px;
            height: 80px; /* Defina uma altura para manter os botões proporcionais */
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            
            /* Ajuste para centralizar o texto verticalmente */
            display: flex;
            justify-content: center;
            align-items: center;
            white-space: normal; /* Permite quebras de linha */
}

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
}


        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .overlay-content {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 300px;
            animation: fadeIn 0.8s ease-in-out;
        }

        .overlay h2 {
            font-size: 24px;
            color: #0056b3;
            margin-bottom: 20px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .overlay-content {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 300px;
            animation: fadeIn 0.8s ease-in-out;
        }

        .overlay h2 {
            font-size: 24px;
            color: #0056b3;
            margin-bottom: 20px;
        }

        .user-info {
            position: fixed;
            top: 10px; /* Alinha no topo */
            right: 10px; /* Alinha à direita */
            background-color: #007BFF;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            z-index: 1000;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 14px;
            color: #555;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .content {
                padding: 20px;
            }

            .button {
                font-size: 16px;
                padding: 12px 20px;
                width: 160px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            .button {
                font-size: 14px;
                padding: 10px 18px;
                width: 140px;
            }
        }

        #home-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        #home-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div class="content">
        <img src="https://chmasterdata.com.br/wp-content/uploads/2024/06/ch.png" alt="Logo CH Master Data" width="625" height="350">
        <h1>Selecione o Ambiente de Busca</h1>

        <!-- Botão de retorno à página inicial -->
        <button id="home-btn">Página Inicial</button>

        <div class="user-info" id="user-info">Usuário: Carregando...</div>

        <div class="buttons">
            <a href="Pesquisa Clientes.html" class="button">Consulta CNPJ - Nome Matriz</a>
            <a href="Painel de Bloqueios.html" class="button">Mural Informativo (Clientes)</a>
            <a href="Pesquisa Autorização de Solicitante Clientes.html" class="button">Consulta Solicitantes</a>
            <a href="Pesquisa Grande Rede.html" class="button">Grande Rede</a>
            <a href="Formatação.html" class="button">Formatação</a>
        </div>
    </div>
    <script src="checkLogin.js"></script>
</body>

<script>
    // Função para redirecionar para a página inicial
    document.getElementById('home-btn').addEventListener('click', function () {
            window.location.href = 'Cliente e Fornecedor.html'; 
            // Caso deseje trocar, atualize 'Cliente e Fornecedor.html' para a URL desejada
        });

        // Recupera o nome de usuário logado da sessão
        const usernameLogado = sessionStorage.getItem("usuarioLogado");

        async function carregarUsuarios() {
            try {
                const response = await fetch("Banco de Dados.json");
                if (!response.ok) throw new Error("Erro ao carregar dados");
                const usuarios = await response.json();

                // Verifica se o arquivo JSON foi carregado corretamente
                console.log("Usuários carregados:", usuarios); 

                // Busca o usuário logado
                const usuarioLogado = usuarios.find(user => user.username === usernameLogado);

                // Atualiza a interface com o nome do usuário
                const userInfo = document.getElementById("user-info");
                if (usuarioLogado) {
                    userInfo.textContent = `Usuário: ${usuarioLogado.nomeCompleto}`;
                } else {
                    userInfo.textContent = "Usuário não encontrado.";
                }
            } catch (error) {
                console.error("Erro ao carregar usuários:", error);
                document.getElementById("user-info").textContent = "Erro ao carregar dados.";
            }
        }

        // Chama a função para carregar os dados ao carregar a página
        carregarUsuarios();

        // Limpeza automática após 30 minutos
    document.addEventListener('DOMContentLoaded', () => {
    console.log("Página carregada. Temporizador iniciado.");
    setTimeout(() => {
        sessionStorage.clear();
        console.log("SessionStorage limpo.");
        
        // Aciona o overlay e redireciona ao login
        const overlay = document.getElementById("encerrar-sessao-overlay");
        overlay.style.display = "flex";

        setTimeout(() => {
            window.location.href = "index.html"; // Redireciona após exibir o aviso
        }, 2000); // 2 segundos de espera para exibição da mensagem
    }, 30 * 60 * 1000); // 30 minutos em milissegundos
});


        
</script>

</html>
