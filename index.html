<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Busca</title>
    <link rel="icon" href="https://chmasterdata.com.br/wp-content/uploads/2024/06/ch.png" type="image/png">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 35px;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }

        h1 {
            font-family: 'Arial Black', sans-serif;
            font-size: 48px;
            margin-bottom: 20px;
            color: #007BFF;
        }

        .content {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            background-color: #007BFF;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            display: inline-block;
            width: 180px;
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 14px;
            color: #555;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .content {
                padding: 20px;
            }

            .button {
                font-size: 16px;
                padding: 10px 20px;
                width: 150px;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <img src="https://chmasterdata.com.br/wp-content/uploads/2024/06/ch.png" alt="Logo CH Master Data" width="700" height="415">
        <h1>Painel de Busca</h1>

        <div class="buttons">
            <a href="Painel Seletor de Consulta.html" class="button">Clientes</a>
            <a href="fornecedor.html" class="button">Fornecedores</a>
        </div>
    </div>
    <footer>
        Idealização: Luiz Mageste e Fernando Mendes
    </footer>
</body>

</html>
