<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Busca</title>
    <link rel="icon" href="https://chmasterdata.com.br/wp-content/uploads/2024/06/ch.png" type="image/png">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 35px;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }

        h1 {
            font-family: 'Arial Black', sans-serif;
            font-size: 48px;
            margin-bottom: 20px;
            color: #007BFF;
        }

        .content {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button {
            border: none;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
        }

        .button img {
            width: 150px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .button img:hover {
            transform: scale(1.25);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 14px;
            color: #555;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .button img {
                width: 100px;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <img src="https://chmasterdata.com.br/wp-content/uploads/2024/06/ch.png" alt="Logo CH Master Data" width="850" height="415">

                <img id="img2" src="file:///C:/Users/Fernando%20Mendes/Pictures/Captura%20de%20tela%202024-10-22%20093717.png" alt="Fornecedor">
            </a>
        </div>
    </div>
    <footer>
        
        Idealização: Luiz Mageste e Fernando Mendes
    </footer>
</body>

</html>
