<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Seletor de Consulta</title>
    <link rel="icon" href="https://chmasterdata.com.br/wp-content/uploads/2024/06/ch.png" type="image/png">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0px;
            padding: 0px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }

        h1 {
            font-family: 'Arial Black', sans-serif;
            font-size: 48px;
            margin-bottom: 20px;
            color: #007BFF;
        }

        .content {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }

        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
            gap: 20px;
            margin-top: 30px;
        }

        .button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 26px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            width: 180px;
            text-align: center;
            font-size: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            
        }

        .center-text {
            display: flex;
            justify-content: center;
            align-items: center;
}

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 14px;
            color: #555;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .content {
                padding: 20px;
            }

            .button {
                font-size: 16px;
                padding: 12px 20px;
                width: 160px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            .button {
                font-size: 14px;
                padding: 10px 18px;
                width: 140px;
            }
        }
        #home-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        #home-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div class="content">
        <img src="https://chmasterdata.com.br/wp-content/uploads/2024/06/ch.png" alt="Logo CH Master Data" width="625" height="345">
        <h1>Selecione o Ambiente de Busca</h1>

        <!-- Botão de retorno à página inicial -->
        <button id="home-btn">Página Inicial</button>

        <div class="buttons">
            <a href="Pesquisa Autorização de Solicitante.html" class="button">Autorização de Solicitante</a>
            <a href="Pesquisa Mural Informativo.html" class="button">Mural Informativo</a>
            <a href="Pesquisa Condição de Pagamento.html" class="button center-text">Condição de Pagamento</a>
            <a href="D.html" class="button center-text">Agência</a>
        </div>
    </div>
</body>

<script>
    // Função para redirecionar para a página inicial
    document.getElementById('home-btn').addEventListener('click', function () {
            window.location.href = 'index.html'; 
            // Caso deseje trocar, atualize 'index.html' para a URL desejada
        });
</script>

</html>
